<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Construction Carpentry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<header class="topbar">
  <h1>Construction Carpentry</h1>
  <div class="sub">PWA • Offline • Field-first</div>
</header>

<main>

<section id="view-calc">

  <!-- Inches ↔ Decimal Feet -->
  <div class="card">
    <div class="cardHead">
      <h2>Inches ↔ Decimal Feet</h2>
      <button class="btnGhost btnSmall" id="btnStepsFeet">Steps</button>
    </div>

    <div class="grid2">
      <div class="field">
        <label>Feet & Inches</label>
        <input id="inpFtIn" placeholder="5' 3 7/16" />
        <button id="btnToDecFt" class="btnPrimary">→ Decimal Feet</button>
        <div class="out" id="outToDecFt">—</div>
      </div>

      <div class="field">
        <label>Decimal Feet</label>
        <input id="inpDecFt" placeholder="5.286458" />
        <button id="btnToFtIn" class="btnPrimary">→ Ft + In</button>
        <div class="out" id="outToFtIn">—</div>
      </div>
    </div>

    <div id="stepsFeet" class="stepsPanel" hidden>
      <div class="stepsTitle">Steps</div>
      <div class="out stepsOut" id="outStepsFeet"></div>
    </div>
  </div>

  <!-- Pitch ↔ Angle -->
  <div class="card">
    <div class="cardHead">
      <h2>Pitch ↔ Angle</h2>
      <button class="btnGhost btnSmall" id="btnStepsPitch">Steps</button>
    </div>

    <div class="grid2">
      <div class="field">
        <label>Rise (per 12)</label>
        <input id="inpPitchRise" placeholder="6" />
      </div>

      <div class="field">
        <label>Run</label>
        <input id="inpPitchRun" placeholder="12" />
      </div>
    </div>

    <button id="btnPitchCalc" class="btnPrimary">Calculate</button>
    <div class="out" id="outPitch">—</div>

    <div id="stepsPitch" class="stepsPanel" hidden>
      <div class="stepsTitle">Steps</div>
      <div class="out stepsOut" id="outStepsPitch"></div>
    </div>
  </div>

  <!-- Rise / Run → Rafter -->
  <div class="card">
    <div class="cardHead">
      <h2>Rise / Run → Rafter Length</h2>
      <button class="btnGhost btnSmall" id="btnStepsRafter">Steps</button>
    </div>

    <div class="grid2">
      <div class="field">
        <label>Run</label>
        <input id="inpRun" placeholder="12' 0" />
      </div>

      <div class="field">
        <label>Pitch (rise per 12)</label>
        <input id="inpPitch" placeholder="6" />
      </div>
    </div>

    <button id="btnRafterCalc" class="btnPrimary">Calculate</button>
    <div class="out" id="outRafter">—</div>

    <div id="stepsRafter" class="stepsPanel" hidden>
      <div class="stepsTitle">Steps</div>
      <div class="out stepsOut" id="outStepsRafter"></div>
    </div>
  </div>

  <!-- Diagonal / Square -->
  <div class="card">
    <div class="cardHead">
      <h2>Diagonal / Square Layout</h2>
      <button class="btnGhost btnSmall" id="btnStepsSquare">Steps</button>
    </div>

    <div class="grid2">
      <div class="field">
        <label>Side A</label>
        <input id="inpSideA" placeholder="3'" />
      </div>

      <div class="field">
        <label>Side B</label>
        <input id="inpSideB" placeholder="4'" />
      </div>
    </div>

    <button id="btnSquareCalc" class="btnPrimary">Calculate</button>
    <div class="out" id="outSquare">—</div>

    <div id="stepsSquare" class="stepsPanel" hidden>
      <div class="stepsTitle">Steps</div>
      <div class="out stepsOut" id="outStepsSquare"></div>
    </div>
  </div>

</section>
</main>

<script src="app.js"></script>
</body>
</html>
