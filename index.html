<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Construction Carpentry</title>
  <meta name="description" content="Construction Carpentry — calculators, estimators, and references for class and jobsite." />
  <meta name="theme-color" content="#070b14" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
<header class="appHeader">
  <div class="titleBlock">
    <h1 class="appTitle">Construction Carpentry</h1>
    <div class="buildLine" id="buildLine">Build: v11 • Live</div>
  </div>

  <nav class="topNav">
    <button class="tabBtn isActive" data-tab="home">Home</button>
    <button class="tabBtn" data-tab="layout">Layout</button>
    <button class="tabBtn" data-tab="subfloor">Subfloor</button>
    <button class="tabBtn" data-tab="roofing">Roofing</button>
    <button class="tabBtn" data-tab="stairs">Stairs</button>
    <button class="tabBtn" data-tab="reference">Reference</button>
  </nav>
</header>

<main class="appMain">

<!-- STAIRS -->
<section class="tabPanel" id="tab-stairs">
  <div class="card">
    <div class="cardTop">
      <div>
        <h2>Stair Framing Assistant</h2>
        <p class="muted">
          Straight-run stairs. Carpenter-native inputs.
          Assists layout — always verify local code.
        </p>
      </div>
      <button class="pill" data-steps="stairs">Steps</button>
    </div>

    <div class="formGrid">
      <label class="field">
        <span class="label">Total Rise (finished floor to floor)</span>
        <input id="stTotalRise" type="text" placeholder='e.g. 9&#39; 1 1/2"' />
        <span class="hint">Measure finished-to-finished if possible.</span>
      </label>

      <label class="field">
        <span class="label">Desired Riser Height</span>
        <input id="stRiserTarget" type="text" placeholder='e.g. 7 1/2"' />
        <span class="hint">Typical: 7" – 7 3/4"</span>
      </label>

      <label class="field">
        <span class="label">Tread Depth (run)</span>
        <input id="stTreadDepth" type="text" value='10"' />
        <span class="hint">Typical minimum: 10"</span>
      </label>

      <label class="field">
        <span class="label">Nos­ing?</span>
        <select id="stNosing">
          <option value="yes" selected>Yes</option>
          <option value="no">No</option>
        </select>
      </label>
    </div>

    <div class="btnRow">
      <button class="btn" id="btnCalcStairs">Calculate</button>
      <button class="btnGhost" id="btnClearStairs">Clear</button>
    </div>

    <pre class="out" id="stairsOut">
Enter total rise and target riser height.
    </pre>
  </div>
</section>

</main>

<script src="./app.js"></script>
</body>
</html>
